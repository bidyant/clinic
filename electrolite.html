<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST-REPORT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="link">
            <a href="./test.html">Test-separate</a>
            <a href="./index.html">Home</a>
            <a href="./renal.html">Renal</a>
            <a href="./electrolite.html">Electrolite</a>
        </div>
        <button id="print-button">Print</button>
        <input type="range" id="slider" min="0" max="100" value="0">
    </div>
    <div class="container">
        <div id="a4-container">
            <div id="content">
                <div class="data">
                    <div class="input-text">
                        <label for="name">Name: </label>
                        <input type="text"name="name">
                        <br>
                    </div>
                    <div class="input-text">
                        <label for="age">Age: </label>
                        <input type="number"name="age">
                    </div>
                    <div class="input-text">
                        <label for="sex">Sex: </label>
                        <input type="text"name="sex">
                    </div>
                    <div class="input-text">
                        <p id="dateParagraph">Date: </p>
                    </div>
                    <br>
                </div>

                <div class="report">
                    <h3>ELECTROLITE PROFILE</h3>
                    <table class="report-table">
                        <thead>
                            <tr>
                                <th>TEST NAME</th>
                                <th>VALUE</th>
                                <th>UNITS</th>
                                <th>Ref.</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>S. SODIUM (Na+)</td>
                                <td>
                                    <input type="number"name="value">
                                </td>
                                <td>mm/dL</td>
                                <td>(135-155)mm/dL</td>
                            </tr>
                            <tr>
                                <td>S POTASIUM (K+)</td>
                                <td>
                                    <input type="number"name="value">
                                </td>
                                <td>mm/dL</td>
                                <td>(3.5-5.5)mg/dL</td>
                            </tr>
                            <tr>
                                <td>I CALCIUM</td>
                                <td>
                                    <input type="number"name="value">
                                </td>
                                <td>mg/dL</td>
                                <td>(3-5.6)mg/dL</td>
                            </tr>
                            <tr>
                                <td>CHOLORIDE</td>
                                <td>
                                    <input type="number"name="value">
                                </td>
                                <td>U/L</td>
                                <td>(94-110)U/L</td>
                            </tr>
                        </tbody>
                    </table>
                    <hr>
                </div>
                <br>
                <p style="text-align: center;">** End Report **</p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
