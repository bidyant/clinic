<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Report</title>
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="../css/style-specific.css">
</head>
<body>

    <!-- Nav section -->
    <div class="topnav" id="myTopnav">
        <a href="../index.html">TEST REPORT</a>
        <a href="./test.html">Test Separate</a>
        <a href="./liver.html">Liver</a>
        <a href="./electro.html">Electrolyte</a>
        <a href="./renal.html" class="active">Renal</a>
        <a href="./urine.html">Urine</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
        </a>
      </div>
    <div class="control">
      <div class="control">
        <button id="print-button">Print Report</button>
        <input type="range" id="slider" min="0" max="120" value="0">
    </div>
    </div>
    <div class="container">
      <div id="content">
        <div class="data">
          <div class="input-text">
              <label for="name">Name: </label>
              <input type="text"name="name">
              <br>
          </div>
          <div class="input-text">
              <label for="age">Age: </label>
              <input id="year" type="text"name="age" value="18 yr">
          </div>
          <div class="input-text">
              <label for="sex">Sex: </label>
              <input type="text"name="sex">
          </div>
          <div class="input-text">
              <p id="dateParagraph">Date: </p>
          </div>
          <div class="input-text">
            <label for="sex">Refer by Dr. </label>
            <input type="text">
        </div>
          <br>
        </div>
          <!-- report start  -->
          <div class="report">
            <h3>RENAL FUNCTION TEST REPORT</h3>
            <table class="report-table">
                <thead>
                    <tr>
                        <th>TEST NAME</th>
                        <th>VALUE</th>
                        <th>UNITS</th>
                        <th>Ref.</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>BLOOD UREA</td>
                        <td>
                            <input type="number"name="value">
                        </td>
                        <td>mg/dL</td>
                        <td>(15-40)mg/dL</td>
                    </tr>
                    <tr>
                        <td>S CREATININE</td>
                        <td>
                            <input type="number"name="value">
                        </td>
                        <td>mg/dL</td>
                        <td>(0.7-1.2)mg/dL</td>
                    </tr>
                    <tr>
                        <td>URICE ACID</td>
                        <td>
                            <input type="number"name="value">
                        </td>
                        <td>mg/dL</td>
                        <td>(1.5-6)mg/dL</td>
                    </tr>        
                </tbody>
            </table>
            <hr>
        </div>
        <br>
        <p style="text-align: center;">** End Report **</p>
        <!-- report end  -->
      </div>
    </div>
    <script src="../script/script.js"></script>
</body>
</html>
